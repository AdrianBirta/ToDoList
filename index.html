<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todolist?!</title>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="container">

		<div class="top">
			<span class="completed-all"><i class="fas fa-chevron-down"></i></span>
			<input type="text" class="new-item">
		</div>

		<div class="center">
			<ul class="todo-items"></ul>
		</div>

		<div class="bottom">

			<span class="items-left"></span>

			<section>
				<span class="items-all">All</span>
				<span class="items-active">Active</span>
				<span class="items-completed">Completed</span>
			</section>

			<span class="items-clear-completed">Clear completed</span>
	
		</div>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<!-- <script src="hangman.js"></script> -->
</body>
</html>
